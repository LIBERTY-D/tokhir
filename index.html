<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tokhir</title>
  </head>
  <body>
    <form id="user-form">
      <div class="row">
        <div class="col-sm-6 mb-4">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Your Name"
            class="text_10 shadow-sm form-control form-control-lg fs-6"
          />
        </div>
        <div class="col-sm-6 mb-4">
          <input
            type="email"
            name="email"
            id="user_email"
            placeholder="Your Email"
            class="text_10 shadow-sm form-control form-control-lg fs-6"
          />
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-lg-12">
          <input
            type="text"
            name="subject"
            id="subject"
            placeholder="Subject"
            class="text_10 shadow-sm form-control form-control-lg fs-6"
          />
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-lg-12">
          <textarea
            rows="5"
            name="message"
            id="message"
            class="text_10 shadow-sm form-control form-control-lg fs-6"
            placeholder="Your Message"
          ></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <button type="submit" id="submit-btn" class="btn btn-danger px-4">
            Send Message
          </button>
        </div>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
